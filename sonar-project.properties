# Configuration SonarQube pour COSF Backend
sonar.projectKey=cosf-backend
sonar.projectName=COSF Backend
sonar.projectVersion=1.0

# Chemin vers les sources
sonar.sources=src/main/java
sonar.tests=src/test/java

# Chemin vers les rapports de tests
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions (fichiers Ã  ignorer)
sonar.exclusions=**/target/**,**/*.properties,**/*.xml,**/*.yml,**/*.yaml

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# URL du serveur SonarQube (pour utilisation locale)
sonar.host.url=http://localhost:9000

# Authentication with SonarQube token
sonar.token=squ_f695d7eb5138d051c48bbc3ccaf8591814ab6712

# Language
sonar.java.source=17
sonar.java.target=17

# Binaries pour l'analyse Java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar
