name: Docker CI with Maven

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1) TESTS UNITAIRES (toujours)
  unit-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Lancer les tests Maven
        run: mvn -B -DskipTests=false test

      # (optionnel) Commente le PR avec les résultats JUnit
      - name: Publier les résultats de tests dans le PR
        if: always() && github.event_name == 'pull_request'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "target/surefire-reports/**/*.xml"

      # (optionnel) Uploade les rapports comme artefacts
      - name: Upload des rapports de tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            target/surefire-reports/**
            target/site/jacoco/**

  # 2) CALCUL DU TAG DOCKER (push uniquement)
  setup-docker-tag:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push'   # ⟵ évite de tagger en PR
    outputs:
      docker_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Définir le tag Docker en fonction de la branche
        id: set-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=prod" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "tag=pre-prod" >> "$GITHUB_OUTPUT"
          else
            echo "tag=pre-prod" >> "$GITHUB_OUTPUT"
          fi

  # 3) BUILD & PUSH IMAGE (push uniquement, après tests OK)
  build-and-deploy-image:
    runs-on: ubuntu-latest
    needs: [unit-tests, setup-docker-tag]
    if: github.event_name == 'push'   # ⟵ ne push pas d'images en PR
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Valider le tag généré
        run: |
          TAG="${{ needs.setup-docker-tag.outputs.docker_tag }}"
          if [[ -z "$TAG" || ! "$TAG" =~ ^[a-zA-Z0-9_.-]+$ ]]; then
            echo "Invalid tag format: '$TAG'"
            exit 1
          fi
          echo "Docker tag: $TAG"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Maven (package)
        run: mvn -B package --file pom.xml

      - name: Connexion à GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Activer Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construire et pousser l'image Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: ghcr.io/gueyeabdoulaye/cosf_back:${{ needs.setup-docker-tag.outputs.docker_tag }}
